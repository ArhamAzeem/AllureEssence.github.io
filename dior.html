<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>

        </div>
        <div class="row" class="products" data-aos="fade-up"
        data-aos-anchor-placement="center-center" data-aos-duration="2s">
            <div class="col">
              <center>
              <h1>Dior Fragrances</h1></center>
              <div class="btns">
              <button type="button" class="btn"><a href="davidoff.html">Davidoff</a></button>
              <button type="button" class="btn"><a href="dior.html">Dior</a></button>
              <button type="button" class="btn"><a href="ck.html">CK</a></button>
            </div>
            </div>
          </div>

          </div>

              </footer>
            </div>

    <script>
      AOS.init();
    </script>
    <script>
        for (a=0;a<diorcards.length;a++){
      document.getElementById("diorcard").innerHTML+=`
  <div class="card" data-aos="fade-up" data-aos-duration="3000" data-aos-offset="250">
  <img src=${diorcards[a].diorimg} class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title">${diorcards[a].diortitle}</h3>
    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <a href="home.html" class="btn homeordbtn btn-primary">Order</a>
  </div>
  </div>
  `;
  };
      </script>
