<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure Essence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body{
            background-image: url(IMG/DavidoffBanner2.jpg);
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
    <div class="container-fliud">
        <div class="row navrow">
            <div class="col" id="nav">

            </div>
        </div>
        <div class="row">
            <div class="col" style="margin: 50px;height: 30px;width: 100%;">

            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form" data-aos="fade-up"
                data-aos-anchor-placement="center-bottom" data-aos-duration="2000">
                    <div class="row g-3">
                        <center><h1>Contact Us</h1></center>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                          </div>
                      </div>      
                    </div>          
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="map" data-aos="fade-up"
                data-aos-anchor-placement="center-center" data-aos-duration="3000">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14487.182880102027!2d67.0300742!3d24.8024476!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33df5d133c87f%3A0x56adf3d5cc30ae15!2sAllure%20Beauty!5e0!3m2!1sen!2s!4v1705258129313!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <footer class=".container-fliud">
                <div class="row" id="footer">
                  
                </div>
              </footer>
            </div>
          </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="allure.js"></script>
    <script src="allure.json"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
